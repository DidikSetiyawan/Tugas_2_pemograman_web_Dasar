<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Penjualan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #453d3d;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #cea367;
        }
        
    </style>
</head>
<body>
    <h1 style="font-size: 20; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Tabel Penjualan</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Nama Barang</th>
                <th rowspan="2">Jumlah Barang</th>
                <th colspan="1">Harga</th>
                <th rowspan="2">Total Harga</th>
            </tr>
            <tr>
                <th colspan="1">Satuan</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sepatu</td>
                <td>50</td>
                <td>200.000</td>
                <td>10.000.000</td>
               
            </tr>
            <tr>
                <td>2</td>
                <td>Topi</td>
                <td>250</td>
                <td>25.000</td>
                <td>625.000</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Kaos Kaki</td>
                <td>20</td>
                <td>12.000</td>
                <td>240.000</td>
                
            </tr>
            <tr>
                <td>4</td>
                <td>Tas Ransel</td>
                <td>50</td>
                <td>85.000</td>
                <td>4.250.000</td>

            </tr>
            <tr>
                <td>5</td>
                <td>Dasi</td>
                <td>125</td>
                <td>8.000</td>
                <td>1.000.000</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
